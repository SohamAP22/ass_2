    <section >
    <form>
        <main>
        <label ><mark>Tagline</mark>:</label>
        <input type="text" name="tag" placeholder="15 letters limit" maxlength="15"><br><br>
        <label><b>Color</b>:</label>
        <input type="color" name="color_" ><br><br>
        <label>Size:</label>
        <select>
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
            <option value="extra-large">XL</option>
            <option value="e-extra-large">XXL</option>
        </select><br><br>
        <label>Quantity:</label>
        <input type="number" name="num" min="1" max="20"><br><br>        
        <label >Date of delivery:</label>
        <input type="date" name="dod" value="sff" ><br><br>
        <label>Address:</label>
        <textarea name="add" placeholder="Enter full address" ></textarea><br><br>
        <label >Contact: </label>
        <input type="tel" name="contact" placeholder="888 888 8888" pattern="[1-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" /><br><br>  
        <label >Email: </label>
        <input type="email" name="email" placeholder="abc@bcd.com" pattern="[A-Z a-z]+@+[a-z]+.com" /><br><br>       
        <label >Inspiration:</label> 
        <input type="file" /><br><br>
        <iframe src="pexels.com"></iframe>
        </main>
        <aside><input id="sub_but" type="submit" value="Submit"/></aside>  
    </form> 
    </section>
